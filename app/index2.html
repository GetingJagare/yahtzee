<html>

<head>
    <title>Покер на костях</title>
    <meta charset="UTF-8">
</head>

<body>
    <div id="app">
        <button id="roll-the-dice">Бросить кубики</button>
        <div id="result" style="margin-top: 20px;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $( '#roll-the-dice' ).on( 'click', ( e ) => {
            $.get( {
                url: '/roll-the-dice.php',
                dataType: 'html',
            } ).done( ( res ) => {
                $( '#result' ).html( res );
            } );
        } );
    </script>
</body>

</html>
